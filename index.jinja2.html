<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">
    <title>EEBook supported website collection</title>
    <meta content="EEBook" name="keywords">
    <meta content="EEBook supported website collection" name="description">
    <meta content="noindex,nofollow" name="robots">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta content="no" name="apple-mobile-web-app-capable">
    <link href="/apple-touch-icon-114x114.png" rel="apple-touch-icon" size="114x114">
    <link href="css/libs/bootstrap.css" rel="stylesheet">
    <link href="css/libs/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/libs/modernizr.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js" integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ=" crossorigin="anonymous"></script>
    <script>
      // <![CDATA[
        // Google analytics code
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-00000000-0']);
        _gaq.push(['_trackPageview']);
        
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
      // ]]>
    </script>
  </head>
  <body>
    <header class="header">
      <div class="title">EEBook Supported Website Collection</div>
      <a class="add-source" target=_blank href="https://github.com/eebook/home">Submit & Share yours?</a>
    </header>
    <article class="article">
      <h2>Website {{ test }}</h2>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="100">Name</th>
            <th>Description</th>
            <th>Regex</th>
            <th width="50">Author</th>
            <th width="50">Source</th>
            <th width="70">Image</th>
          </tr>
        </thead>
        <tbody>
          {% for item in metadata_list %}
          <tr>
            <td>
              {{item.name}}
            </td>
            <td>
              {{item.info}}
            </td>
            <td>
              {{item.regex}}
            </td>
            <td>
              <a target=_blank href="{{item.author_link}}">{{item.author}}</a>
            </td>
            <td>
              <a target=_blank href="{{item.repo}}">{{item.repo_type}}</a>
            </td>
            <td>
              <a target=_blank href="https://hub.docker.com/r/{{item.image}}">DockerHub</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </article>
    <footer class="footer">
      <div class="copyright"><a target=_blank href="https://github.com/knarfeh">@knarfeh</a></div>
    </footer>
  </body>
</html>
